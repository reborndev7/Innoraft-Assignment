<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        ul{
            list-style: none;
            margin: 10px 0px;
        }
        .name{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form action="text" onsubmit="required()">
        <ul> 
            <li> First name: </li>
            <li> <input id="first_name" type="text" name= "First_name" placeholder="Mickey"></li> 
            <li> Last name:</li> 
            <li> <input id="last_name" type="text" name= "Last_name" placeholder="Mouse"> </li>
            <li> <input type="submit" value="Submit"></li>
        </ul>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("form").submit(function(e) {
                e.preventDefault();

                if(!$("#first_name").val() || !$("#last_name").val()) {
                    alert("Please fill all the fields");
                }
            })
        });
    </script>
</body>
</html>
