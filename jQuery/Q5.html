<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <style>
        body{
            color: white;
            text-align: center;
            font-family: 'Oswald', sans-serif;
            font-size: 15px;
        }
        .Container{
            max-width: 800px;
            margin: auto;
            padding: 10px;
            position: relative;
        }
        .header{
            padding: 10px;
            background-color: #48cae4;
        }
        .mid{
            float: left;
            width: 100%;
            margin: 5px 0;
        }
        .Sidebar{
            float: left;
            width: 29%;
            height: 405px;
            background-color: #8db048;
        }
        .MainContent{
            float: right;
            width: 70%;
            height: 300px;
            background-color: #ebb523;
            margin-bottom: 5px;
        }
        .ExtraContent{
            float:right;
            width: 70%;
            height: 100px;
            background-color: gray;
        }
        .Footer{
            clear: both;
            padding: 5px;
            background-color: #e07e07;
        }
        .popup {
            position: absolute;
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .popup h1 {
            position: absolute;
            top:33%;
            left: 33%;
            font-size: 70px;
        }

        .popup img {
            position: absolute;
            right: 25px;
            top: 25px;
        }
    </style>
</head>
<body>
    <div class="Container">
        <div class="popup">
            <h1>I am popup</h1>
            <img src="cross.png" height="30px" width="30px">
        </div>
        <div class="header">
            <h2>Header</h2>
        </div>
        <div class="mid">
            <div class="Sidebar">
                <h2>Sidebar</h2>
            </div>
            <div class="MainContent">
                <h2>Main Content</h2>
            </div>
            <div class="ExtraContent">
                <h2>Extra Content</h2>
            </div>
        </div>
        <div class="Footer">
            <h2>Footer</h2>
        </div>
    </div><script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".header").click(function(){
                $(this).css({
                    background:"red"
                });
            });
            $(".Sidebar").click(function(){
                $(this).children("h2:first-of-type").html("Leftbar");
            });
            $(".ExtraContent").click(function(){
                $(".MainContent").fadeOut();
                $(this).css("height","405px");
            });
            $(".Footer").click(function() {
                $(".popup").fadeIn();
            });

            $(".popup img").click(function() {
                $(".popup").fadeOut();
            })
        });
    </script>
</body>
</html>
